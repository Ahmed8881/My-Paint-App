<div class="paint-container" [class.dark-theme]="isDarkMode">
    <div class="toolbar" [@toolbarAnimation]>
      <div class="toolbar-section">
        <div class="control-group">
          <label for="color">Color</label>
          <input 
            type="color" 
            id="color" 
            [(ngModel)]="brushColor"
            (ngModelChange)="onBrushChange()"
            class="color-picker">
        </div>
        
        <div class="control-group">
          <label for="size">Brush Size</label>
          <input 
            type="range" 
            id="size" 
            [(ngModel)]="brushSize"
            (ngModelChange)="onBrushChange()"
            min="1" 
            max="50" 
            class="size-slider">
          <span class="size-value">{{brushSize}}px</span>
        </div>
  
        <div class="control-group">
          <label for="brushType">Brush Type</label>
          <select 
            id="brushType" 
            [(ngModel)]="currentBrushType"
            class="brush-select">
            <option value="round">Round</option>
            <option value="square">Square</option>
            <option value="butt">Flat</option>
          </select>
        </div>
  
        <canvas #brushPreview class="brush-preview"></canvas>
      </div>
  
      <div class="toolbar-section">
        <button 
          class="tool-btn undo-btn" 
          (click)="undo()"
          title="Undo">
          ↩
        </button>
        <button 
          class="tool-btn redo-btn" 
          (click)="redo()"
          title="Redo">
          ↪
        </button>
        <button 
          class="tool-btn save-btn"
          (click)="saveCanvas()"
          title="Save">
          💾
        </button>
        <button 
          class="tool-btn clear-btn"
          (click)="clearCanvas()"
          title="Clear">
          🗑
        </button>
        <button 
          class="tool-btn theme-btn"
          (click)="toggleTheme()"
          title="Toggle Theme">
          {{isDarkMode ? '☀️' : '🌙'}}
        </button>
      </div>
    </div>
  
    <div class="canvas-container" [@fadeIn]>
      <canvas #canvas
        (mousedown)="startDrawing($event)"
        (mousemove)="draw($event)"
        (mouseup)="stopDrawing()"
        (mouseout)="stopDrawing()">
      </canvas>
    </div>
  </div>
